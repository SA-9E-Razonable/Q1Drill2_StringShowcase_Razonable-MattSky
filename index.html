<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Create Your Own Profile</title>

	<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
	<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

		body {
			background-color: #005a9a;
			overflow-y: hidden;
		}

		.container {
			width: 85%;
			background-color: #032d68;
			border: solid 2px white;
			border-radius: 40px;
		}

		#logo {
			width: 250px;
		}
		
		h1 {
			font-family: 'Alex Brush';
			font-size: 5rem;
			margin-top: 8%;
			color: #f8f674;
		}

		#bottom {
			margin-top: -2.5%;
		}

		#card {
			width: 550px;
			margin-top: 7.5%;
		}

		#arrow {
			margin-top: 105%;
			margin-left: -25%;
		}

		#star {
			width: 400px;
			margin-left: -10%;
		}

		#output {
			margin-top: -85%;
			margin-left: -13%;
			z-index: 10;
		}

		input {
			background-color: transparent !important;
			border: none;
			width: 230px;
			height: 55px;

			font-family: 'Montserrat';
			font-weight: bold;
			text-align: center;
			color: #032d68;
		}

		input::placeholder {
			font-family: 'Montserrat';
			font-weight: bold;
			text-align: center;
			color: #032d68;
		}

		button {
			background-color: transparent !important;
			border: none !important;
		}

		@media (max-width: 1200px) {
			body {
				overflow-y: visible;
			}
		}

		@media (max-width: 768px) {
			h1 {
				margin-top: -5%;
			}

			input {
				width: 165px;
				height: 40px;
				margin-left: 5%;
				margin-top: -7%;
			}
			
			#card {
				width: 400px;
				margin-top: -5%;
			}

			#arrow {
				position: relative;
				margin-top: -2.5%;
			}

			#star {
				width: 200px;
				margin-left: 30%;
				margin-top: -17%;
			}

			#output {
				font-size: 0.65rem !important;
				margin-top: -55% !important;
				margin-left: 20% !important;
			}
		}
	</style>
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col-xl-3 col">
				<img src="logo.png" id="logo" class="ms-lg-4 ms-5 mt-4">
			</div>
			<div class="col-xl-9 col text-center text-lg-start">
				<h1 class="ms-lg-4">Create Your Own Profile!</h1>
			</div>
		</div>
		<div id="bottom" class="row">
			<div class="col-lg-6 col-12 mb-lg-0 mb-5">
				<img src="id.png" id="card">
			    <p style="margin-top: -48.5%; margin-left: 42%"><input type="text" id="name" placeholder="Name"></p>
				<p style="margin-left: 43%"><input type="number" id="age" placeholder="Age"></p>
				<p style="margin-left: 42%"><input type="text" id="school" placeholder="School"></p>
			</div>
			<div class="col-2">
				<button id="generate-btn" py-click="generate_profile"><img src="arrow.png" id="arrow"></button>
				
			</div>
			<div class="col-lg-4 col-10">
				<img src="star.png" id="star">
				<div id="output" class="text-center" style="font-family: 'Montserrat'; font-size: 1.2rem;"></div>
			</div>
			<span id="span-end" style="margin-bottom: 12%;"></span>
		</div>
	</div>

	<py-script src="main.py"></py-script>
</body>
</html>
